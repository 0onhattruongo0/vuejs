<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<style>
    .vuong {
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: grey;
        display: inline-block;
    }

</style>

<body>
    <div id="app">
        <div class="vuong" :style="[{backgroundColor:color},{height:width/2+'px'}]"></div>
        <div class="vuong" :style="Style"></div>
        <!-- <div class="vuong" :style="[Style,{height:width/2+'px'}]"></div> -->
        <hr>
        <input type="text" v-model="color">
        <input type="text" v-model="width">
        <input type="text" v-model="height">
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            color: 'blue',
            width: '100',
            height:'100',
        },
        computed: {
            Style: function () {
                return {
                  backgroundColor: this.color,
                  width : this.width + 'px',
                  height : this.height + 'px'
                }
            }
        }
        ,
        methods: {

        }
    });
</script>

</html>
